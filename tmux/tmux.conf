# Bind to backtick.
set -g prefix `

# Bind \ to last window.
bind-key \ last-window

# Send bind-key to nested sessions.
bind-key a send-prefix

# Enable mouse.
set-option -g -q mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# Ring the bell if any background window rang a bell.
set-option -g bell-action any

# Set the index of windows and panes to 1 instead of 0.
set-option -g base-index 1

# Set color scheme.
set-option -g status-fg white
set-option -g status-bg black
set-option -g status-left "#[fg=black,bg=white,noreverse] #(whoami)@#(hostname -s) #[bg=black] "
set-option -g status-left-length 52
set-option -g status-right "#{prefix_highlight}#[fg=white,bg=black] %a %Y-%m-%d %H:%M"
set-option -g status-right-length 24
set-option -g window-status-fg colour245
set-option -g window-status-bg colour238
set-option -g window-status-format " #I #W "
set-option -g window-status-current-fg black
set-option -g window-status-current-bg cyan
set-option -g window-status-current-format " #I #W "
set-option -g pane-border-fg colour245
set-option -g pane-active-border-fg colour39

# Source a local config file if it exists.
if-shell "[ -f ~/.tmux.conf.user ]" 'source ~/.tmux.conf.user'

# Tmux plugins.
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sidebar'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Tmux plugin options
set -g @sidebar-tree-command 'tree -C'
set -g @prefix_highlight_fg 'black'
set -g @prefix_highlight_bg 'yellow'

# Initialize tmux plugin manager (keep this line at the very bottom of tmux.conf).
run '~/.tmux/plugins/tpm/tpm'
