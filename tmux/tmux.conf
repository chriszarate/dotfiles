# Trimmed from https://github.com/skwp/dotfiles

# Bind to C-a instead of C-b
set-option -g prefix C-a

# Screen-like binding for last window
bind-key C-a last-window

# Enable mouse
set-window-option -g mode-mouse on

# Ring the bell if any background window rang a bell
set-option -g bell-action any

# Default termtype. If the rcfile sets $TERM, that overrides this value.
set-option -g default-terminal screen-256color

# set-option first window to index 1 (not 0) to map more to the keyboard layout...
set-option -g base-index 1
set-window-option -g pane-base-index 1

# color scheme
set-option -g status-left-length 52
set-option -g status-right-length 18
set-option -g status-fg white
set-option -g status-bg black
set-option -g pane-border-fg colour245
set-option -g pane-active-border-fg colour39
set-option -g message-fg colour16
set-option -g message-bg colour221
set-option -g message-attr bold
set-option -g status-left "#[fg=black,bg=white,noreverse] #(whoami)@#(hostname -s):#S "
set-option -g status-right "#(date '+%a %e %h %H:%M')"
set-option -g window-status-format "#[fg=colour245,bg=colour238,noreverse] #I #W "
set-option -g window-status-current-format "#[fg=black,bg=cyan,noreverse,bold] #I #W "

# No escape time for vi mode
set-option -sg escape-time 0

# Bigger history
set-option -g history-limit 10000

# Local config
if-shell "[ -f ~/.tmux.conf.user ]" 'source ~/.tmux.conf.user'

# When you run "tmux attach", create a session if one does not already exist
new-session -s "tmux"
